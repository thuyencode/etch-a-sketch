<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script type="module" src="src/main.ts" defer></script>
    <title>Etch-a-Sketch | Thuyen Code | The Odin Project</title>
  </head>
  <body
    class="bg-gray-50 font-sans text-slate-900 dark:bg-gray-950 dark:text-white"
  >
    <div
      class="container mx-auto flex h-screen items-center justify-center gap-7 max-md:p-2 max-sm:flex-col md:gap-14"
    >
      <div
        class="flex w-full max-w-[200px] flex-row flex-wrap items-center justify-center gap-3 sm:w-1/3 md:flex-col"
      >
        <div
          class="flex min-w-[120px] flex-col items-center justify-center rounded border border-gray-400 text-center dark:border-gray-700"
        >
          <label
            for="hs-color-input"
            class="block w-full cursor-pointer border-b border-b-gray-400 px-5 py-1 text-sm font-medium uppercase hover:bg-gray-200 dark:border-b-gray-700 dark:text-white dark:hover:bg-gray-800"
            >#2563eb</label
          >
          <input
            type="color"
            class="my-1"
            id="hs-color-input"
            value="#2563eb"
            title="Choose your color"
          />
        </div>
        <button type="button" class="w-full" id="pencil" data-state="chosen">
          <i class="ri-pencil-fill"></i> Pencil Mode
        </button>
        <button
          type="button"
          class="rainbow w-full"
          id="rainbow-mode"
          data-state=""
        >
          <i class="ri-palette-line"></i> Rainbow Mode
        </button>
        <button type="button" class="w-full" id="eraser" data-state="">
          <i class="ri-eraser-fill"></i> Eraser
        </button>
        <button
          type="button"
          id="clear-all"
          class="dangerous w-full"
          data-state=""
        >
          <i class="ri-delete-bin-2-line"></i> Clear All
        </button>
        <div
          class="flex w-full flex-col items-center justify-center gap-2 text-center"
        >
          <label class="max-sm:order-last" for="layout-range-slider">
            16 x 16
          </label>
          <input
            type="range"
            id="layout-range-slider"
            min="2"
            max="64"
            step="1"
            value="16"
          />
        </div>
      </div>

      <div
        class="grid aspect-square h-fit w-full max-w-[960px] border-b-[0.5px] border-l-[0.5px] border-slate-400 sm:w-2/3 lg:w-1/2"
        id="grid-container"
      ></div>
    </div>
  </body>
</html>
